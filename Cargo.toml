[package]
name = "propolis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
embed_migrations = []

[dependencies]
tokio = { version = "1.25.0", features = ["full"] }
axum = "0.6.7"
sqlx = { version = "0.6.2", features = ["sqlite", "macros", "runtime-tokio-rustls", "offline"] }
serde = { version = "1.0.152", features = ["derive"] }
askama = "0.11.1"
tower-cookies = "0.9.0"
rand = "0.8.5"
timediff = "0.2.3"
chrono = "0.4.23"
qrcode = "0.12.0"
base64 = "0.21.0"
async-trait = "0.1.64"
http = "0.2.9"
include_dir = "0.7.3"
mime_guess = "2.0.4"
tower-http = { version = "0.4.0", features = ["compression-gzip", "trace"] }
maud = "0.24.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

[profile.dev.package.sqlx-macros]
# speed up compile time verification (https://github.com/launchbadge/sqlx#compile-time-verification)
# opt-level = 3

[profile.release]
# opt-level = 0
lto = true # link time optimization
